<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curso Vuejs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div id="app" class="">

           <div class="container">

               <div class="row">
                 <div class="col-md-6 col-xs-12">
                     <h1>Agregar nota</h1>
                     <label for="">Nombre</label>
                     <input type="text" class="form-control" v-model="nombre" ><br>
                     <label for="">Promedio</label>
                     <input type="number" max="20" min="0" class="form-control" v-model="promedio"><br><br>
                     <input type="button" class="btn btn-succes" value="Guardar" v.on:click="agregarNota">
                 </div>
                 <div class="col-md-6 col-xs-12">
                     <h1>Lista de notas</h1>
                     <table class="table">
                       <tr>
                         <th>Nombre</th>
                         <th>Promedio</th>
                       </tr>
<!--Directiva for-->   <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                         <td v-text="item.nombre"></td>
                         <td v-text="item.promedio"></td>
                       </tr>
                     </table>
                 </div>
               </div><!--Fin class row-->
               <div class="row">
                 <div class="col-md-12 col-xs-12">
                   <p class="text-center"> Vamos parcticando bien</p>
                 </div>

               </div>
           </div><!--Fin class container-->
    </div><!--Fin id app-->

  </body>
  <script src="js/vue.js"> </script>
  <script src="js/principal.js" charset="utf-8"></script>
</html>
